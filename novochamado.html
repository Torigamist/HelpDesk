<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>HelpDesk</title>
    <link rel="stylesheet" type="text/css" href="./estilos/novochamado.css">
</head>

<body>

    <div class="topnavMain">
        <div class="topnavA">
            <a href="index.html">Pagina Inicial</a>
            <a href=".html">Base de Conhecimento (OFF)</a>
            <a href="novochamado.html">Novo Chamado</a>
            <a href=".html">Lista de Chamados (OFF)</a>
        </div>
    </div>

    <div id="conteudoPrincipal">
        <form class="formularioFormat1" autocomplete="off">
            <div class="configAgrupamento">
                <div class="tamanhoDaBorda">
                    <label>Chamado: </label>
                    <input class="formFormatTexto" type="text" placeholder="ID do Chamado">
                </div>
                <div class="tamanhoDaBorda">
                    <label>Empresa </label>
                    <!--Menu Dropdown para Selecionar um item, neste caso a empresa-->
                        <select class="formFormatSelect">
                            <option value="" selected disabled hidden>Selecione uma Empresa</option>
                            <option value="">Void Door</option>
                            <option value="">Sensorize</option>
                            <option value="">John John</option>
                            <option value="">FliperCoin</option>
                            <option value="">Danzai</option>
                        </select>
                </div>
                <div class="tamanhoDaBorda">
                    <label>Cliente </label>
                    <select class="formFormatSelect">
                            <option value="" selected disabled hidden>Selecione um Cliente</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                </div>
                <div class="tamanhoDaBorda">
                    <label>Produto </label>
                        <select class="formFormatSelect">
                            <option value="" selected disabled hidden>Selecione um Produto</option>
                            <option value="">e-monci</option>
                            <option value="">Sensorize</option>
                        </select>
                </div>
                <div class="tamanhoDaBorda">
                    <label>Módulo: </label>
                        <select class="formFormatSelect">
                            <option value="" selected disabled hidden>Selecione um Módulo</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                        <div class="tamanhoDaBorda">
                            <label>Problema: </label>
                                <select class="formFormatSelect">
                                    <option value="" selected disabled hidden>Selecione um Problema</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                </select>
                            </div>
                            <div class="tamanhoDaBorda">
                                <label>Natureza: </label>
                                    <select class="formFormatSelect">
                                        <option value="" selected disabled hidden>Selecione uma Natureza</option>
                                        <option value="">Adaptativa</option>
                                        <option value="">Evolutiva</option>
                                        <option value="">Corretiva</option>
                                        <option value="">Preventiva</option>
                                    </select>
                            </div>
                            <div class="tamanhoDaBorda">
                                <label>Versão de Origem: </label>
                                    <select class="formFormatSelect">
                                        <option value="" selected disabled hidden>Selecione uma Versão</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                            </div>
                            <div class="tamanhoDaBorda">
                                <label>Severidade: </label>
                                    <select class="formFormatSelect">
                                        <option value="" selected disabled hidden>Selecione uma Severidade</option>
                                        <option value="">Baixa</option>
                                        <option value="">Média</option>
                                        <option value="">Alta</option>
                                        <option value="">Grave</option>
                                        <option value="">Gravíssimas</option>
                                    </select>
                            </div>  
                            <div class="tamanhoDaBorda">
                                <label>Atendente: </label>
                                    <select class="formFormatSelect">
                                        <option value="" selected disabled hidden>Selecione um Atendente</option>
                                        <option value="">Ricardo</option>
                                        <option value="">Vanessa</option>
                                        <option value="">Luiz</option>
                                        <option value="">Igor</option>
                                        <option value="">Joana</option>
                                    </select>
                            </div>

                </div>
            </div>
            <form class="formularioFormat2" autocomplete="off">
                <div class="registroDeChamado">
                        <div class="titulo">
                            <label>Título: </label>
                            <input class="registroDeChamadoInput" type="text"> 
                        </div>
                        <div class="descricao">
                                <label>Descrição: </label>
                                <div class="descricaoRichText">
                                    <form method="post">
                                    <textarea id="mytextarea"></textarea>
                                </div>
                            </form>
                        </div>
                </div>  
            </form>
        </form>

        <div id="botaoDeEnvio">
            <button>Registrar Chamado</button>
        </div>

<footer></footer>

<script src="https://cdn.tiny.cloud/1/ir6dngeahy244fc5yk9t3s66xowqml0amdabfc44zg6rumdl/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script src="./scripts/tinymce.js"></script>       



</body>
